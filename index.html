<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Base Apparel coming soon page</title>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;500;600&display=swap" rel="stylesheet">

</head>

<body class="body background_gradient_500">
  <div class="header conteiner">
    <img src="/images/logo.svg" alt="header logo" class="header_img">
  </div>
  <div class="main_img_mobile">
    <img src="/images/hero-mobile.jpg" alt="main photo">
  </div>
  <div class="main_img_deskop">
    <img src="/images/hero-desktop.jpg" alt="main photo">
  </div>
  <section class="section conteiner">
    <div class="content">
      <h1 class="content_header font_base">WE'RE <span class="accent">COMING SOON</span></h1>
      <p class="content_text font_base">Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
    </div>
    <form class="inputbox">
      <div class="main_scroll">
        <input class="email_box box_text" type="email" inputmode="email"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" maxlength="45" placeholder="Email Address">
        <button id="submit_button" type="submit" value="" class="background_gradient_300  email_box box_button">
          <img class="button_icon" src="/images/icon-arrow.svg" alt="button icon">
        </button>
        <img class="error" src="/images/icon-error.svg" alt="error">
      </div>
      <span class="error_text">Please provide a valid email</span>
    </form>
    </div>
</body>

</html>
